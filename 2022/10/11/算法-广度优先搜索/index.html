        <h2 id="广度优先搜索"><a href="#广度优先搜索" class="headerlink" title="广度优先搜索"></a>广度优先搜索</h2><span id="more"></span>     

<h3 id="注意点"><a href="#注意点" class="headerlink" title="注意点"></a>注意点</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">void</span> <span class="title function_">bfs</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y,<span class="type">char</span>[][] grid)</span>&#123;</span><br><span class="line">    queue.add(<span class="keyword">new</span> <span class="title class_">Pair</span>(x,y));        </span><br><span class="line">    <span class="type">int</span> i;</span><br><span class="line">    grid[x][y]=<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    <span class="keyword">while</span>(!queue.isEmpty())&#123;</span><br><span class="line">        x = queue.peek().x;</span><br><span class="line">        y = queue.peek().y;</span><br><span class="line">        queue.poll();</span><br><span class="line">        <span class="comment">//grid[x][y]=&#x27;0&#x27;;	 不能在出队列时标记，会导致超时，因为出队的时候在标记可能会导致标记前重复的元素入队，因此入队前标记	</span></span><br><span class="line">        <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++)</span><br><span class="line">            <span class="keyword">if</span>(x+xx[i]&gt;=<span class="number">0</span>&amp;&amp;x+xx[i]&lt;grid.length&amp;&amp;y+yy[i]&gt;=<span class="number">0</span>&amp;&amp;y+yy[i]&lt;grid[<span class="number">0</span>].length&amp;&amp;grid[x+xx[i]][y+yy[i]]==<span class="string">&#x27;1&#x27;</span>)&#123;</span><br><span class="line">                grid[x+xx[i]][y+yy[i]]=<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">                queue.add(<span class="keyword">new</span> <span class="title class_">Pair</span>(x+xx[i],y+yy[i]));</span><br><span class="line">            &#125; </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
